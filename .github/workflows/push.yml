# On a push of changes to the devcontainer base, build and validate the dev container
name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        container: ['src/go']
    env:
      REPO_URL: ghcr.io/jasondeka
      
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Dev Cli
      run: |
        npm install -g @devcontainers/cli
    - name: Build the Dev Container
      run: |
        devcontainer build --push --workspace-folder ./src/go --image-name $REPO_URL/${{ matrix.container }}
